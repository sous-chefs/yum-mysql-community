driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  chef_license: accept-no-persist
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  multiple_converge: 2
  enforce_idempotency: true
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: almalinux-10
  - name: amazonlinux-2023
  - name: centos-stream-9
  - name: centos-stream-10
  - name: fedora-latest
  - name: rockylinux-8
  - name: rockylinux-9
  - name: rockylinux-10

suites:
  - name: resource
    run_list:
      - recipe[test::resource]

  - name: connectors
    run_list:
      - recipe[test::connectors]

  - name: mysql55
    run_list:
      - recipe[yum-mysql-community::mysql55]
      - recipe[test::server]
    excludes:
      - almalinux-8
      - almalinux-9
      - almalinux-10
      - centos-stream-9
      - centos-stream-10
      - rockylinux-8
      - rockylinux-9
      - rockylinux-10

  - name: mysql56
    run_list:
      - recipe[yum-mysql-community::mysql56]
      - recipe[test::server]
    excludes:
      - almalinux-8
      - almalinux-9
      - almalinux-10
      - centos-stream-9
      - centos-stream-10
      - rockylinux-8
      - rockylinux-9
      - rockylinux-10

  - name: mysql57
    run_list:
      - recipe[yum-mysql-community::mysql57]
      - recipe[test::server]
    excludes:
      - almalinux-8
      - almalinux-9
      - almalinux-10
      - centos-stream-9
      - centos-stream-10
      - rockylinux-8
      - rockylinux-9
      - rockylinux-10
